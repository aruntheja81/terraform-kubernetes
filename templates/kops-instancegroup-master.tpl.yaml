---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: ${cluster-name}
  name: ${name}
spec:
  image: kope.io/${kubernetes_ami}
  machineType: ${instance_type}
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
${subnets}
  cloudLabels:
    role: master
    subnet: management
    access: private